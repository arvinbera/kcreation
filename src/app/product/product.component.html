
  <button mat-raised-button color="primary" mat-raised-button (click)="openDialog()">


    <mat-icon>add</mat-icon>Add Product
    

  </button>

  <mat-icon *ngIf="Model.dalete_ids.length>0">delete</mat-icon>
<table mat-table [dataSource]="Model.List" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>Select</th>
    <td mat-cell *matCellDef="let element">
      

      <mat-checkbox class="example-margin"
      (click)="(SelectDeleteItem(element.id))"
      ></mat-checkbox>



    </td>
  </ng-container>
  <ng-container matColumnDef="product_name">
    <th mat-header-cell *matHeaderCellDef> Product Name </th>
    <td mat-cell *matCellDef="let element"> {{element.product_name}}
      
      
      
     <a  routerLink="/productdetails/{{element.id}}"><mat-icon>visibility</mat-icon></a>
     <a  routerLink="/productupdate/{{element.id}}"><mat-icon matSuffix>create</mat-icon></a> 
     <a   (click)="DeleteItem(element.id)"><mat-icon>delete</mat-icon></a>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Product Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td> 
  </ng-container>
  <mat-icon matSuffix>note</mat-icon>
  <!-- Weight Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Product Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
   <a href=""><mat-icon>create</mat-icon></a> 
  </ng-container>
  <ng-container matColumnDef="">
    <th mat-header-cell *matHeaderCellDef> Product Category </th>
    <td></td>
  </ng-container>
    


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<!-- <mat-paginator [pageSizeOptions]="[2, 10, 20]" showFirstLastButtons></mat-paginator> -->
<table>

<thead>
  <tr>
    <th>Name</th>
    <th>price</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let x of Items">

    <td>{{x.product_name}}</td>
    <td>{{x.price}}</td>
    
  </tr>
</tbody> 

</table>
