<mat-sidenav-container autosize>
    <mat-sidenav #sidenav mode="side" opened="true">
      <mat-nav-list>
  
        <mat-list-item>
          <mat-icon mat-list-icon class="chevron-button sidenav-button" (click)="isExpanded = !isExpanded" [ngClass]="{'rotated': isExpanded}">chevron_right</mat-icon>
        </mat-list-item>
  
        <mat-list-item [routerLink]="'dashboard'">
          <mat-icon mat-list-icon >home</mat-icon>
          <span *ngIf="isExpanded">Dashboard</span>
        </mat-list-item>
        
        
        <mat-list-item [routerLink]="'user'">
          <mat-icon mat-list-icon>supervisor_account</mat-icon>
          <span *ngIf="isExpanded">Users</span>
        </mat-list-item>

        <mat-list-item [routerLink]="'product'">
          <mat-icon mat-list-icon>store</mat-icon>
          <span *ngIf="isExpanded">Products</span>
        </mat-list-item>

        
        <mat-list-item [routerLink]="'booking'">
          <mat-icon mat-list-icon>add_shopping_cart</mat-icon>
          <span *ngIf="isExpanded">Booking Details</span>
        </mat-list-item>
  
  
      </mat-nav-list>
    </mat-sidenav>
  
    <div class="content">
      <mat-toolbar>
        <h4>Krishna Kreation</h4>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </div>
  
  </mat-sidenav-container>
